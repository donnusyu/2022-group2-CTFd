  BanditCheck:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Create logs file
        run: |
          mkdir -p logs/ 
      - 
        name: Run Bandit Check
        uses: jpetrucciani/bandit-check@master
        with:
          path: '.'
          bandit_flags: '-lll -o logs/output.json -f json'
      - 
        name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs/output.json

  Build:
    #needs: [SecretScan, PythonSafety, Pyraider, BanditCheck]
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Build docker-compose
        run: docker-compose -f docker-compose.yml up --build -d

  ContainerScan:
    #needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - 
        name: Dockle for Nginx
        uses: erzz/dockle-action@v1.1.1
        with:
          image: nginx:1.17
          report-format: json
          report-name: dockle-report-nginx
      - 
        name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Dockle Report
          path: dockle-report-nginx.json
      - 
        name: Dockle for MariaDB
        uses: erzz/dockle-action@v1.1.1
        with:
          image: mariadb:10.4.12
          report-format: json
          report-name: dockle-report-mariadb
      - 
        name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Dockle Report
          path: dockle-report-mariadb.json
      - 
        name: Dockle for Redis
        uses: erzz/dockle-action@v1.1.1
        with:
          image: redis:4
          report-format: json
          report-name: dockle-report-redis      
      - 
        name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Dockle Report
          path: dockle-report-redis.json        

  Deployment:
    #needs: [ContainerScan]
    runs-on: ubuntu-latest
    steps:
      -  
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: tic4302group2/tic4302-project:latest